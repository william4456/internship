		<!--Jquery-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>	

		<!--Popper.js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<!--Bootstrap.js-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script>
			var pathObj = 'http://localhost/stage/molecules/Water-Molecule-H2O.obj';
			var renderer = new THREE.WebGLRenderer({ alpha: true });//alpha -> transparency
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var scene	= new THREE.Scene();
			var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.z = 180;
			
			THREEx.WindowResize(renderer, camera)

			nameMolecule();

			/////////////////////////////////////////
			// LIGHTS
			/////////////////////////////////////////
			var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
			scene.add( ambientLight );
			var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
			camera.add( pointLight );
			scene.add( camera );

			////////////////////////////////////////
			// Controls
			/////////////////////////////////////////
			controls = new THREE.TrackballControls(camera);
			controls.rotateSpeed = 2.0;
			controls.zoomSpeed = 2.2;		
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = true;
			controls.staticMoving = false;
			controls.dynamicDampingFactor = 0.2;

			controls.addEventListener( 'change', render );

			/////////////////////////////////////////
			// TEXTURES
			//img <=512x512
			/////////////////////////////////////////
			var manager = new THREE.LoadingManager();
			manager.onProgress = function ( item, loaded, total ) {
				console.log( item, loaded, total );
			};

			var textureLoader = new THREE.TextureLoader( manager );
			var texture = textureLoader.load( 'http://localhost/stage/textures/img.jpg' );

			/////////////////////////////////////////
			// MODEL
			/////////////////////////////////////////
			var onProgress = function ( xhr ) {
				if ( xhr.lengthComputable ) {
					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round(percentComplete, 2) + '% downloaded' );
				}
			};

			var onError = function ( err ) {
				console.error( 'An error happened.' );
			};

			var onLoad = function ( object ) {
				object.traverse( function ( texture ) {
					var material = new THREE.MeshBasicMaterial({map: texture}); 
				});
				object.position.y = - 75;
				object.position.x = 95;

				scene.add( object );
			};

			var loader = new THREE.OBJLoader( manager );
			loader.load(pathObj, onLoad, onProgress, onError );

			/////////////////////////////////////////
			// Functions
			/////////////////////////////////////////
			function render() {
				camera.lookAt( scene.position );
			}

			function nameMolecule(){
				var exp = /^http:\/\/(.+)\/(.+)\/(.+)\/(.+)\..+$/;
				var name = exp.exec(pathObj)[4];
				document.getElementById("nameMolecule").innerHTML = name;
			}

			;(function animate(){
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			})();	
		</script>
	</body>
