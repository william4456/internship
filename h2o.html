<!DOCTYPE html>
<html lang="en">
	<head>
		<title>H20- loaders - 3DS loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
			<h1>H2O</h1>
		</div>
		<script src="js/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/loaders/TDSLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script>
			var container, controls;
			var camera, scene, renderer;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.z = 100;
				controls = new THREE.TrackballControls( camera );
				scene = new THREE.Scene();
				scene.add( new THREE.HemisphereLight() );
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 2 );
				scene.add( directionalLight );

				// instantiate a loader
				var loader = new THREE.OBJLoader();

				// load a resource
				loader.load(
					// resource URL
					'http://localhost/stage/molecules/Water-Molecule-H2O.obj',
					// called when resource is loaded
					function ( object ) {
					console.log("aaaa");
						scene.add( object );

					},
					// called when loading is in progresses
					function ( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened' );

					}
				);
		
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', resize, false );
			}

			/////////////////////////////////////////
			//Sphères
			/////////////////////////////////////////
			//renderer.gammaInput = true;
			//renderer.gammaOutput = true;
			var geometry = new THREE.SphereGeometry( 5, 52, 32 );

			var rouge = new THREE.Color( "#d30606" );
			var materialRed = new THREE.MeshLambertMaterial( {color: rouge.getHex()} );

			var blanc = new THREE.Color( "#ffffff" );
			var materialWhite = new THREE.MeshLambertMaterial( {color: blanc.getHex()} );

			var sphere = new THREE.Mesh( geometry, materialWhite );
			sphere.position.y = 0;
			sphere.position.x = - 15;
			scene.add( sphere );

			var sphere = new THREE.Mesh( geometry, materialWhite );
			sphere.position.y = 0;
			sphere.position.x = 15;
			scene.add( sphere );

			var sphere = new THREE.Mesh( geometry, materialRed );
			sphere.position.y = 10;
			sphere.position.x = 0;
			scene.add( sphere );

			/////////////////////////////////////////
			// Trackball Controller
			/////////////////////////////////////////
			controls = new THREE.TrackballControls(camera);
			controls.rotateSpeed = 5.0;
			controls.zoomSpeed = 3.2;	
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = true;
			controls.staticMoving = false;
			controls.dynamicDampingFactor = 0.2;

			/////////////////////////////////////////
			//TrackbackControll function
			/////////////////////////////////////////
			function renderObj() {
			  renderer.render( scene, camera );
			}

			// Render the scene when the controls have changed.
			// If you don’t have other animations or changes in your scene,
			// you won’t be draining system resources every frame to render a scene.
			controls.addEventListener( 'change', renderObj );

			// Avoid constantly rendering the scene by only 
			// updating the controls every requestAnimationFrame
			function animationLoop() {
			  requestAnimationFrame(animationLoop);
			  controls.update();
			}
			animationLoop();

			/////////////////////////////////////////
			//Window Resizablefunction
			/////////////////////////////////////////
			function resize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				controls.update();
				renderer.render( scene, camera );
				requestAnimationFrame( animate );
			}
		</script>

	</body>
</html>
